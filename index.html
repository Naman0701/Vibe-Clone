<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE</title>
    <link rel="stylesheet" href="web.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,900&display=swap" rel="stylesheet">
<script src="/clone/web.js"></script>
</head>
<body>
    <!-- MAIN DIV -->
    <div id="main">
        <div class="col">
            <div class="backt"></div>
            <div class="backb"></div>
        </div>
        <!-- DIV WITH CHATFRAME -->
    <div id="baap">
        <div class="container flex">
        <!-- LEFT SIDE DIV -->
        <div id="left">
            <div class="per_info flex cent"> <!--HEADER-->
                <div class="per_lt"> <!--HEADER Left-->
                    <span class="dp flex cent">
                        <img class="curs" src="/clone/dp.jpg" alt=""><p class="name"> NAMAN</p>
                    </span>
                </div>
                <div class="per_rt flex"> <!--HEADER Right-->
                    <div class="logo_div">
                        <span class="logo">
                            <button class="curs"><img src="/clone/newchat.png" alt=""></button>
                        </span>
                    </div>
                    <div class="logo_div">
                        <span class="logo">
                            <button class="curs"><img src="/clone/option.png" alt=""></button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Search BOX -->
            <div class="search">
                <div class="bar">
                    <div class="logo_div">
                        <span class="logo">
                            <button class="curs"><img src="/clone/search1.png" alt=""></button>
                        </span>
                    </div>
                    <div class="txt">
                        <input type="text" name="name" class="s_name" placeholder="Search or start new chat">
                    </div>
                </div>
            </div>
            <div  id="chats">
                <div class="item flex">
                    <div class="pic">
                        <span class="dp flex cent">
                            <img class="curs" src="/clone/ayu.jpeg" alt=""><p class="name"></p>
                        </span>
                    </div>
                    <div class="info">
                        <div class="infotop">
                            <div class="contact name">Ayush</div>
                            <div id="time" class="samay flex name"></div>
                        </div>
                        <div class="infobot">
                            <span class=" name samay">
                                <img src="/clone/blue1.png" alt="">
                                <p>Haa bhai Ho gaya</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Side DIV -->
        <div id="right">
            <div class="per_info flex cent">
                <div class="per_lt">
                <span class="dp flex cent">
                    <img class="curs" src="/clone/ayu.jpeg" alt=""><p class="name">Ayush</p>
                </span>
            </div>
            <div class="per_rt flex">
                <div class="logo_div">
                    <span class="logo">
                        <button class="curs"><img src="/clone/search1.png" alt=""></button>
                    </span>
                </div>
                <div class="logo_div">
                    <span class="logo">
                        <button class="curs"><img src="/clone/option.png" alt=""></button>
                    </span>
                </div>
            
            </div>
        </div>
            <div id="window">chat window</div>
            <div id="type">emoji,attachment,message,mic</div>
        </div>
    </div>
</div>
</div>
</body>
</html>
